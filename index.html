<!DOCTYPE html>
<html>
<head>
  <title>TOP Calculator App</title>
  <link href="reset.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id = 'container'>
    <div id = 'calculatorContainer'>
      <div id = 'display'>
        <div id = 'nums'></div>
      </div>
      <div class = 'firstRow row'>
        <button class = 'button' id = 'clearButton'>Clear</button>
        <button class = 'button' id = 'backButton'><</button>
        <button class = 'button' id = 'devideButton'>/</button>
      </div>
      <div class = 'secondRow row'>
        <button class = 'button' id = 'sevenButton'>7</button>
        <button class = 'button' id = 'eightButton'>8</button>
        <button class = 'button' id = 'nineButton'>9</button>
        <button class = 'button' id = 'timesButton'>x</button>
      </div>
      <div class = 'thirdRow row'>
        <button class = 'button' id = 'fourButton'>4</button>
        <button class = 'button' id = 'fiveButton'>5</button>
        <button class = 'button' id = 'sixButton'>6</button>
        <button class = 'button' id = 'minusButton'>-</button>
      </div>
      <div class = 'fourthRow row'>
        <button class = 'button' id = 'oneButton'>1</button>
        <button class = 'button' id = 'twoButton'>2</button>
        <button class = 'button' id = 'threeButton'>3</button>
        <button class = 'button' id = 'plusButton'>+</button>
      </div>
      <div class = 'fifthRow row'>
        <button class = 'button' id = 'zeroButton'>0</button>
        <button class = 'button' id = 'pointButton'>.</button>
        <button class = 'button' id = 'equalButton'>=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
